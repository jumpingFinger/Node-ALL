<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style type="text/css">
        *{
            margin: 0;
            height: 0;
        }
        .nav a {
            float: left;
            width: 20%;
            border-right:10px solid aquamarine;
            height: 60px;
            line-height: 60px;
            text-decoration: none;
            font-size: 30px;
            color: #e23d0e;
            box-sizing: border-box;
            text-align: center;
        }

        .nav a:nth-child(2n+1){
            background: red;
        }
        .nav a:nth-child(2n){
            background: rebeccapurple;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="#">新闻</a>
    <a href="#">新闻</a>
    <a href="#">新闻</a>
    <a href="#">新闻</a>
    <a href="#">新闻</a>
</div>

</body>
