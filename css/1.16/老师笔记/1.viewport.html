  <meta name="viewport"

meta:
关键词
描述
编码
视口

name="viewport"   视口(可视区域窗口的大小)
width=device-width  可视区域的大小 = 设备的大小
user-scalable=no 是否允许用户手动缩放页面 no 禁止  yes 允许
initial-scale=1.0 初始的缩放比
maximum-scale=1.0 最大的缩放比
 minimum-scale=1.0 最小的缩放比
