<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            height: 0;
        }
        .main{
            width: 400px;
            height: 400px;
            background-color: #2b142f;
            /*overflow: hidden;*/
        }
        .box1{
            width: 150px;
            height: 150px;
            background-color: #00a77b;
            float: left;
        }

        .box2{
            float: right;
            width: 150px;
            height: 150px;
            background-color: #d9534f;
        }
    </style>

</head>
<body>
<div class="main">
    <div class="box1">盒子1</div>
    <div class="box2">盒子2</div>
    <div style="clear: both"></div>
</div>

</body>
</html>
