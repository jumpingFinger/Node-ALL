<script type="text/javascript">
    //rem 动态计算根元素的字体大小
    function refreshRem(){
        var dewS=750,
                winW=document.documentElement.clientWidth,
                ratio=winW/dewS;
        document.documentElement.style.fontSize =ratio*100+'px'
    }
    refreshRem();
    window.addEventListener('resize',refreshRem,false);
</script>
