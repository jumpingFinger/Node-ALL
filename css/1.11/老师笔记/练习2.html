<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        a{
            text-decoration:none;
        }
        li{
            list-style: none;
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
            overflow: hidden;
            visibility: hidden;
            height: 0;
            font-size: 0;
        }
        .clearfix{
            *zoom:1
        }

        .box-big{
            width: 100%;
        }
        .box{
            max-midth:1440px;
            padding:0 15px;
            margin:20px auto 0;
        }
        .box1{
            position: relative;
            float: left;
            width: 50%;
            padding:0 10px;
        }
        .box1 a{
            position: relative;
            display: block;
            overflow: hidden;
        }
        .box1:nth-child(2) a:nth-child(1){
            margin-bottom: 3%;
        }
        .box1 img{
            display: block;
            width: 110%; /*为了让图片不出现留白*/
            height: 100%;
        }
    </style>
</head>
<body>
<!--<div class="box-big">-->
    <div class="box clearfix">
        <div class="box1">
            <a href=""> <img src="http://www-file.huawei.com/-/media/CORPORATE/Images/home/small-banner/2017/ww-se5-small-banner-cn.jpg?h=704&la=zh&w=700" alt=""></a>
        </div>
        <div class="box1">
            <a href="#">
                <img src="http://www-file.huawei.com/-/media/CORPORATE/Images/home/small-banner/2017/banner-new-year-message-2018.jpg?h=342&la=zh&w=700" alt="">
            </a>
            <!--<a href="#">-->
                <!--<img src="http://www-file.huawei.com/-/media/CORPORATE/Images/home/small-banner/2017/small-banner-dt.jpg?h=342&la=zh&w=700" alt="">-->
            <!--</a>-->
        <!--</div>-->
    </div>
</div>
</body>
</html>
