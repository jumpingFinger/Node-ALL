<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #dl{
            border: none;
            background: #00a67c;
            width: 100px;
            height: 40px;
            border-radius: 5px;
            position: relative;
            transition: all 500ms ease;
            transform-style: preserve-3d;
            top: 50px;
        }
        #dl:after{
            content: '';
            top: -40px;
            left: 0px;
            width: 100%;
            height:40px;
            position: absolute;
            background: #2b142f;
            border-radius: 5px;
            transform: rotatex(90deg);
            transform-origin: left bottom;
        }
        #dl:hover{
            transform: rotatex(-90deg);
        }
        #d1{
            border: none;
            background: #00a67c;
            width: 100px;
            height: 40px;
            border-radius: 5px;
            position: relative;
            left: 300px;
            transition: all 500ms ease;
            transform-style: preserve-3d;
        }
        #d1:after{
            content: '';
            left: 100px;
            width: 100%;
            height:40px;
            position: absolute;
            background: #2b142f;
            border-radius: 5px;
            transform: rotatey(90deg);
            transform-origin: center center;
        }
        #d1:hover{
            transform: rotatey(-90deg);
        }
    </style>

</head>
<body>
<div id="dl"></div>
<div id="d1"></div>
</body>
</html>
