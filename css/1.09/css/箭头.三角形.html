<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头 三角形</title>
    <style type="text/css">
        .arrow{
            width: 200px;
            height: 200px;
            border-top: 10px solid #000000;
            border-left: 10px solid #000;
            transform:rotate(225deg);
        }
        .triangle{
            width: 0;/**/
            height: 0;
            border-width:20px;
            border-style:solid;
            border-color: #00a67c transparent  transparent;
        }
        .triangle1{
            width: 0;/**/
            height: 0;
            border-width:20px;
            border-style:dotted;
            border-color: #00a67c darkred aquamarine blue;
        }

    </style>
</head>
<body>
<div class="arrow"></div>
<div class="triangle"></div>
<div class="triangle1"></div>
</body>
</html>
