<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
<section id="newsBox">
    <ul class="item">
        <li>
            <span>news 1</span>
            <a href="javascript:;" class="minus">-</a>
        </li>
    </ul>
    <!--
      实战技巧：项目中我们一般会使用A标签做按钮，因为A标签的:HOVER是兼容所有浏览器，我们可以基于这个快速写一些样式
       =>问题：A标签是超链接，点击会实现页面跳转，现在我们让其变为按钮，要阻止它点击跳转的默认行为
       => href="javascript:;"
    -->
    <a href="javascript:;" class="plus">+</a>
</section>

<script src="js/create.js"></script>
</body>
</html>
