<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM的元素的实战应用</title>
    <style type="text/css">
        *{
            margin:0; /*m0 tab*/
            padding: 0; /*p0 tab*/
        }
        html,body{
            width: 100%;
            height: 100%;

        }
        #videoBtn{
            position: relative;
            width: 106px;
            height: 106px;
            margin:50px auto;
        }
        #videoBtn em{
            display:block;
            width: 106px;
            height: 106px;
            background: url("images/video1.png") no-repeat;
            -webkit-animation: video 1s ease infinite;
            animation: video 1s linear infinite;
        }
        #videoBtn span{
            position: absolute;
            top:0;
            left:0;
            display: block;
            width: 106px;
            height: 106px;
            background: url("images/video.png") no-repeat;
        }
        @-webkit-keyframes video {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes video {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        
        /*弹窗的样式效果*/
        #layer{
            position: absolute;
            background: red;
            width: 800px;
            height: 450px;
            /*元素始终水平垂直居中的代码*/
            top:50%;
            left:50%;
            margin-top:-225px;
            margin-left:-400px;
            overflow: hidden;
        }
        #btn{
            z-index:999;
            position: absolute;
            top:0;
            right:0;
            font-size: 60px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
        }
        #layer video{
            width: 800px;
            height: 450px;
        }
        #bg{
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: .5;
            filter: alpha(opacity= 50); /*兼容IE低版本浏览器*/
        }
    </style>
</head>
<body>
<div id="videoBtn">
    <em></em>
    <span></span>
</div>
<div id ='layer'>
    <button id = 'btn'>X</button>
    <video src='video/video.mp4' controls = 'controls'></video>
</div>
<div id = 'bg'></div>
<!-- 利用dom方法动态添加弹窗和背景-->
<script type="text/javascript" src="js/dom.js"></script>
</body>
</html>
