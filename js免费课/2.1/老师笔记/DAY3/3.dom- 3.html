<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
【节点关系】
1.childnodes 获取所有的子节点 (元素  注释  换行符等)
2.children 获取所有的元素子节点 (元素)
3.parentNode  获取的是元素的父亲节点(元素)
4.previousSibling 获取上一个哥哥节点 (可能不是元素)
5.previousElementSibling 获取上一个元素哥哥节点 (元素)
6.nextSibling 获取下一个弟弟节点(可能不是元素)
7.nextElementSibling 获取下一个元素弟弟节点(元素)
8.firstChild  获取第一个子节点(可能不是元素)
9.lastChild 获取最后一个子节点(可能不是元素)
-->
<div id="tab">
    <!-- 选项卡的头部 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- 选项卡的底部 -->
    <div>1</div>
    <div id="box">2</div>
    <div>3</div>
</div>
<script type="text/javascript">
    var tab = document.getElementById('tab');
    console.log(tab.firstChild); //#text
    console.log(tab.lastChild); //#text


    console.log(tab.childNodes);
    console.log(tab.children);
    console.log(tab.parentNode); //body

    var oUL = document.getElementsByTagName('li');
    console.log(oUL); // [li，li，li]
    console.log(oUL[0].parentNode); //ul

    var box = document.getElementById('box');
    console.log(box.previousSibling); //#text
    console.log(box.previousElementSibling); //<div>1</div>

    console.log(box.nextSibling); //#text
    console.log(box.nextElementSibling); //<div>3</div>

/*    function children(id){

    children();*/
</script>
</body>
</html>
