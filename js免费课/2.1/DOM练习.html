    <style type="text/css">
        *{
            margin:0; /*m0 tab*/
            padding: 0; /*p0 tab*/
        }
        html,body{
            width: 100%;
            height: 100%;

        }
        #videoBtn{
            position: relative;
            width: 106px;
            height: 106px;
            margin:50px auto;
        }
        #videoBtn em{
            display:block;
            width: 106px;
            height: 106px;
            background: url("imagesideo1.png") no-repeat;
            -webkit-animation: video 1s ease infinite;
            animation: video 1s linear infinite;
        }
        #videoBtn span{
            position: absolute;
            top:0;
            left:0;
            display: block;
            width: 106px;
            height: 106px;
            background: url("imagesideo.png") no-repeat;
        }
        @-webkit-keyframes video {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes video {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }


        /*弹窗的样式效果*/
        #layer{
            position: absolute;
            background: red;
            width: 800px;
            height: 450px;
            /*元素始终水平垂直居中的代码*/
            top:50%;
            left:50%;
            margin-top:-225px;
            margin-left:-400px;
            overflow: hidden;
        }
        #btn{
            z-index:999;
            position: absolute;
            top:0;
            right:0;
            font-size: 60px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
        }
        #layer video{
            width: 800px;
            height: 450px;
        }
        #bg{
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: .5;
            filter: alpha(opacity= 50); /*兼容IE低版本浏览器*/
        }
    </style>

<body>
<div id="videoBtn">
    <em></em>
    <span></span>
    <script>
        //1创建一个播放器的弹窗   创建弹窗
       var oDiv= document.createElement('div')
        oDiv.id='layer';
        document.body.appendChild(oDiv);

        // 创建一个关闭的X  按钮
        var  btn=document.createElement('button');
        btn.id ='btn';
        oDiv.appendChild(btn);//  把创建的button按钮添加到div中

       // 3.创建一个播放器video
        var  video=document.createElement('video');
        video.src='video/video.mp4';
        video.setAttribute('controls','controls');
        oDiv.appendChild(video);

        //4.创建一个遮罩层


        //   默认我们创建的弹窗是隐藏起来的
        document.body.removeChild(oDiv);

        //  要操作谁  就去获取谁
        var  videoBtn =document.getElementById('videoBtn');
        videoBtn.onclick=function () {
            document.body.appendChild(oDiv);
            video.setAttribute('autoplay','autoplay')
            video.removeAttribute('controls','controls');

            var oBtn =document.getElementById('obtn')

        }
    </script>
</div>
