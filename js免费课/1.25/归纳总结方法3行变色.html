<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #list {
            width: 500px;
            margin: 0 auto;
        }

        #list li {
            height: 30px;
            line-height: 30px;
            text-align:center;
        }

        .bg1 {
            background: red;
        }

        .bg2 {
            background: #1D9FD3;
        }
        .bg3 {
            background: fuchsia;
        }
        .bg4{
            background-color: #bd2c00;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>

</ul>
<script>
    var oList=document.getElementById('list'),
         oLis =oList.getElementsByTagName('li');
    for (var i = 0; i < oLis.length; i++) {
        oLis[i].shuai=oLis[i].className='bg'+(i%3+1);
        oLis[i].onmouseover=function (){
            this.className="bg4";
        }
        oLis[i].onmouseout=function () {
            this.className=this.shuai;
        }
    }
</script>
</body>
</html>
