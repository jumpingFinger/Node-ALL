<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实战案列 - 隔行变色 - css </title>
    <style type="text/css">
        *{
            /*去掉浏览器默认自带的间距*/
            margin: 0; /*m0 tab*/
            padding:0; /*p0 tab*/
        }
        li{
            list-style:none;
        }
        #list{
            width: 500px;
            margin:0 auto;
        }
        #list li{
            height: 30px; /*h50 tab*/
            line-height: 30px;
            cursor: pointer; /*让鼠标变成小手的形状*/
        }
        /*nth-child(n) 第几个子元素
        奇数:   :nth-child(2n+1) /odd
        偶数    :nth-child(2n) /even
        */
        #list li:nth-child(2n+1){
            background: gold; /*bg tab */
        }
        #list li:nth-child(2n){
            background: yellow;
        }
        #list li:hover{
            background: darkcyan;
        }

    </style>
</head>
<body>
<ul id="list">
    <li>习近平2017达沃斯日内瓦主旨演讲的世界意义</li>
    <li>习近平贺信引发拉美各界人士热烈共鸣</li>

</html>
