<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<script type="text/javascript">
    /*for语法:
    * 1.设置初始值 var i = 0;
    * 2.判断条件
    * 3.条件成立执行大括号里面的代码
    * 4.步长的累加 i++
    *
    *
    * itar for 循环的快捷键
    * */
/*    for (var i = 0; i < 5; i++) {
        
    }*/
   /* 0 1 2 3 4 5*/
   for(var i=0;i<6;i++){
       console.log(i); // 0 1 2 3 4 5
   }
    console.log(i); //6
    /* 初始值     条件          条件成立执行的代码       步长累加
   *   i= 0      i<6;         console.log(0)-> 0      1
   *   i = 1     i<6          console.log(1)-> 1      2
   *   i = 2     i<6          console.log(2)-> 2      3
   *   ...
   *   i= 5      i<6          console.log(5)-> 5      6
   *   i= 6
   * */

    /*进入到一个死循环*/
   /* var j = 5;
    for (var j = 0; j < 6;) {
        console.log(j);
    }*/

   /* i++   => i = i+ 1 表示在自身的基础上累加1  (先把i赋值输出 然后再累加)
   *  ++i  => 表示在自身的基础上累加1  (先累加 然后把i累加的结果赋值输出)
   * */
    for (var i = 0; i < 5; i++) {
        console.log(i++); //0 2 4
    }
    console.log(i); //6
    /*  初始值     条件          条件成立执行的代码       步长累加
    *   i=0       0<5           0  i++  1                 2
    *   i=2       2<5           2  i++  3                 4
    *   i=4       4<5           4  i++  5                 6
    *   i=6
    * */

    for (var i = 0; i < 5; i++) {
        console.log(++i); //1 3 5
    }
    console.log(i); //6

    /*  初始值     条件          条件成立执行的代码       步长累加
     *   i=0       0<5           ++i  1                 2
     *   i=2       2<5           ++i  3                 4
     *   i=4       4<5           ++i  5                 6
     *   i=6
     * */
</script>
</body>
</html>
