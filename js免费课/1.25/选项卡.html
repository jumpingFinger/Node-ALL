<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            width: 311px;
        }
        ul{
            overflow: hidden;
        }
        #tab{
            width:305px;
            margin: 0 auto;
            overflow: hidden;
        }
        #tab li{
            margin-right: -1px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            float: left;
            border:1px solid #000;

            text-align: center;

        }
        #tab div {
            display: none;
            width:302px;
            height: 300px;
            /*border: 1px solid #000;*/
            line-height: 300px;
            text-align: center;
            border-width: 0 1px 1px;
            border-color: #000;
            border-style: solid;
        }
        #tab .cur{
            display: block;
            background: red;

        }

    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="cur">图片</li>
        <li>专栏</li>
        <li>热点</li>
    </ul>
    <div class="cur"> 图片</div>
    <div>专栏</div>
    <div>热点</div>

</div>

<script type="text/javascript">
//1.想要操作谁就要获取谁
// 2.想让所有的默认样式都清空(cur) 只给我们点击的那一项加上我们当前的cur
    var oTab=document.getElementById('tab');
    var oLi=oTab.getElementsByTagName('li');
    var oDivs=oTab.getElementsByTagName('div');
    for (var i = 0; i < oLi.length; i++) {
         oLi[i].shuai=i;
    oLi[i].onmouseover=function () {
        for (var j = 0; j < oLi.length; j++){
            oLi[j].className=null;
            oDivs[j].className=null;
        }
        //让当前的li项目他的className 等于 'cur'
       this.className='cur';
        oDivs[this.shuai].className= 'cur';
    }

}
</script>
</body>
</html>
