<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #list {
            width: 500px;
            margin: 0 auto;
        }

        #list li {
            height: 30px;
            line-height: 30px;
        }

        .bg1 {
            background: red;
        }

        .bg2 {
            background: #1D9FD3;
        }
        .bg3 {
            background: fuchsia;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>

</ul>
<script>
    var oList=document.getElementById('list');
    var oLis =oList.getElementsByTagName('li');
    for (var i = 0; i < oLis.length; i++) {
        oLis[i].shuai=oLis[i].className='bg'+(i%2+1);
        oLis[i].onmouseover = function () {
            this.className = 'bg3' ;  // this 的情况1:给元素绑定事件   事件前面的主体是谁    this 就代表谁 获取当前事件必须这么用tjis
        };
        oLis[i].onmouseout = function () {
            this.className =this.shuai;
        }
    }
</script>
</body>
</html>
