<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #list {
            width: 500px;
            margin: 0 auto;
        }

        #list li {
            height: 30px;
            line-height: 30px;
        }

        .bg1 {
            background: red;
        }

        .bg2 {
            background: #1D9FD3;
        }
        .bg3 {
            background: fuchsia;
        }
        .bg4{
            background-color: #bd2c00;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
    <li>颠覆式创新 海外抢先试驾第十代本田雅阁</li>
</ul>
<script>
    var oList=document.getElementById('list');
    var oLis =oList.getElementsByTagName('li');
    for (var i = 0; i < oLis.length; i++) {
        var n = i % 3, curLi = oLis[i];
        if (n === 0) {
            curLi.className = 'bg1';
            curLi.shuai =curLi.className;
        } else if (n === 1) {
            curLi.className = 'bg2';
            curLi.shuai =curLi.className;
        } else {
            curLi.className = 'bg3';
            curLi.shuai =curLi.className;
        }
        curLi.onmouseover=function (){
            this.className="bg4";
        }
        curLi.onmouseout=function () {
            this.className=this.shuai;
        }
    }
</script>
</body>
</html>
