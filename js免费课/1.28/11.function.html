    /*【函数的基础操作】

     函数名

     4.函数的参数  -> 函数提供的一个入口

     5.arguments 是一个实参集合  只有函数特有 天生自带

     6.函数的返回值 return

     */








    /*如果没有传实参 实参为undefined 结果为NaN的情况 所以我们做一个处理*/
    /*
     function fn(num1,num2){
     /!*|| 或者 只要有一个为真 结果就为真
     && 必须要都为真 结果才为真
     *!/
     /!*if(typeof num1 == 'undefined'){num1 = 0}
     if(typeof num2 == 'undefined'){num2 = 0}*!/

     /!*typeof num1 == 'undefined'? num1 = 0:null;
     typeof num2 == 'undefined'? num2 = 0:null;*!/

     /!*js 中的容错处理  undefined -> false  num1 = 0 *!/
     var num1 = num1 || 0;
     var num2 = num2 || 0;

     console.log(num1 + num2);
     //console.log(1 + 1);
     }
     fn(1,1); //2
     fn(1);  // num = 1  num2 =  undefined 1+undefined = NaN
     */

    function sum(num1, num2) {
        var total = null;
        total = num1 + num2;
        return total;
        console.log(1);
        //console.log(arguments);
        //console.log(arguments.callee); // 代表的是函数本身
        // 类数组集合:索引 从0开始 依次递增  有一个length的长度属性
        /* 0: 10
         1: 20
         3: 30
         length: 3
         callee: f sum(){} 函数本身
         * */
    }
    var res = sum(10, 20);
    console.log(res); //30

    /*需求: 任意数求和
     * 必须要是数字才可以进行累加
     * */

    function sum() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            var cur = Number(arguments[i]);
            //!isNaN(cur) 如果形参是一个数字 才进行累加
            /*if(!isNaN(cur)){
             total += cur;
             }*/
            !isNaN(cur) ? total += cur : null;
        }
        return total;
    }
    var res = sum(12, 23, 45, 56, 'zhufeng', '123');
    console.log(res); //259
