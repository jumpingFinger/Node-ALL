<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*continue 跳出本轮循环 继续进行下一轮的步长的累加
      break 直接跳出整个循环体 就算条件成立 也不执行
      他们后面放的代码都不执行
    * */
    for(var i=1;i<10;i+=1){
        if(i<3){
            i++;
            continue;
        }else{
            i+=3;
            break;
        }
        console.log(i);
    }
    console.log(i); //6
    /*初始值     判断条件        条件成立执行的代码     步长的累加
    * i= 1         1< 10         i++;   2            3
    * i= 3         3< 10         i+=3   6   break   直接跳出整个循环体
    * */


    for(var i=0;i<10;i++){
        if(i<=4){
            i++;
            break;
        }else{
            i--;
            continue;
        }
        console.log(i);
    }
    console.log(i);  //1
    /*初始值     判断条件        条件成立执行的代码     步长的累加
     * i= 0         0< 10         i++;   1   break直接跳出整个循环体
     * */

</script>
</body>
</html>
