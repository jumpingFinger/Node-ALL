<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #list {
            width: 500px;
            margin: 0 auto;
        }
        #list li {
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .bg1 {
            background: red;
        }

        .bg2 {
            background: #1D9FD3;
        }
        .bg3 {
            background: fuchsia;
        }
        .bg4{
            background-color: #bd2c00;
        }


    </style>
</head>
<body>
<ul id="list">
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
    <li>1231312314649879456466</li>
</ul>
<script>
    var oList=document.getElementById('list'),
            oLis=oList.getElementsByTagName('li');
    for (var i = 0; i < oLis.length; i++) {
        var n = i % 3;
         var curLi=oLis[i];
        if (n === 0) {
            curLi.shuai= curLi.className = 'bg1';
        } else if (n === 1) {
            curLi.shuai=curLi.className = "bg2";

        } else {
            curLi.shuai=curLi.className = "bg3"
        }

        curLi.onmouseover=function () {
            this.className='bg4';
        }

        curLi.onmouseout=function () {
            this.className=this.shuai;
        }
        curLi.currentIdex=i;
        curLi.onclick=function () {
            alert('这是第'+(this.currentIdex+1)+'个LI');
        }

    }
</script>
</body>
</html>
