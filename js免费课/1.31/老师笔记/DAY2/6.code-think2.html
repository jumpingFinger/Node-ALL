<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-size: 22px;
        }
        #plateNumberBox{
            width: 300px;
            height: 50px;
            margin: 50px auto;
            border: 1px solid orange;
            line-height: 50px;
            text-align: center;
            /*letter-spacing: 5px;*/
            cursor: pointer;

            -webkit-user-select: none;/*禁止用户选中容器中的文字*/
        }
        #btn{
            display: block;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div id="plateNumberBox">点击摇号开始，最多可摇三次</div>
<button id="btn">摇号</button>

<script type="text/javascript" src="js/7.js"></script>
</body>
</html>
