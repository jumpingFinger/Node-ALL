    Array.prototype.myUnqiue=function myUnqiue(){
        for (var i = 0; i < this.length; i++) {
            var cur=this[i];
            var newAry=this.slice(i+1);
            if (newAry.indexOf(cur)>-1){
                this.splice(i,1);
                i--;
            }
        }
        this.sort(function (a,b) {
            return a-b;
        });
        return this;
    };
