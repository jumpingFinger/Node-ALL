<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东倒计时抢购</title>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style: none;
        }
        .time{
            width: 500px;
            height: 80px;
            background: red;
            line-height: 80px;
            margin:200px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="time">
    <a href="#">
        京东秒杀-距离本场活动结束的时间还有:
        <span class="timeBox" id="timeBox">00:10:10</span>;
    </a>
</div>
<script>
         function computed() {
             var curTime=new Date;   //电脑当前时间
             var  targetTime= new Date('2018/02/03 18:21');   //自己给定的活动结束的时间
             var   areaTime=targetTime-curTime;
             console.log(areaTime);    //   得道的是毫秒数
             var   timeBox=document.getElementById('timeBox');
             if(areaTime<0){
                 timeBox.innerHTML='活动已经结束了';
                 window.clearTimeout(timer);
                 return;
             }
             //得道的毫秒数转换为小时
           //  var  hour =areaTime/(1000*60*60);    // 要向下取整
             var  hour=Math.floor(areaTime/(1000*60*60));

             //从剩余的时间中   算出分钟
             areaTime -=hour*1000*60*60;    //减去小时占的毫秒数

             var minutes=Math.floor(areaTime/(1000*60));


             //从剩余的毫秒数中算出秒
                    areaTime -=minutes*1000*60;
              var  seconds=Math.floor(areaTime/1000);

             //只要小于10 做补0操作
           hour=  hour<10? '0'+hour:hour;
             minutes=  minutes<10? '0'+minutes:minutes;
             seconds=  seconds<10? '0'+seconds:seconds;

//             var   timeBox=document.getElementById('timeBox');
              timeBox.innerHTML=hour+':'+minutes+':'+seconds;
         }
         computed();

        var timer=window.setInterval(computed,1000);
</script>
</body>
</html>
