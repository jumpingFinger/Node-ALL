<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body{
            width:100%;
            height: 100%;
        }
        *{
            margin: 0;
            padding: 0;
            /*box-sizing: border-box;*/
        }
        .box{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .box1{
            float: left;
            width: 100px;
            height: 100%;
            background: red;
            /*margin-right:-100px;*/
        }

        .box2{
            float: left;
            width:100%;
            height: 100%;
            /*background-color: #00a77b;*/
            margin-right:-100px;
        }
        .box3{
            width:100%;
            height: 100%;
            background-size:cover;
            /*box-sizing: border-box;*/
        }
        img{
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
    <div class="box2">
        <div class="box3">
            <img src="123.jpg" alt="">
        </div>
    </div>
</div>
<script>
    for(var i=0;i<10;i+=2){
        if(i<=5){
            i++;  //i = i + 1
            continue;
        }else{
//            i--; //i = i - 1
            console.log(--i);
            break;
        }
        console.log(i);
    }
    console.log(i);

    var obj= {
        name:"马少帅",
        age:18
    };
    for(var key in obj) {     /*itin tab       itar tab*/
        console.log(obj[key]);   //输出的结果是属性值
        console.log(key);  //输出结果是属性名
    }
</script>
</body>
</html>
