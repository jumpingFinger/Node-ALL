<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关灯切换效果</title>
    <style type="text/css">
        #btn{
            display: block; /*db tab*/
            width: 300px; /*w300 tab*/
            height: 50px; /* h50 tab*/
            border:1px solid #000;
            margin:0 auto; /*让块元素水平居中*/
        }
    </style>
</head>
<body>
<button id="btn">开关灯的按钮</button>
<script type="text/javascript">
    // 要操作谁 先把谁获取到
    var oBtn = document.getElementById('btn'); //获取的是按钮button
    var oBody = document.body; //获取body元素
    // 给我们想要操作的元素添加一个点击事件
    // 黑 => 白 => 黑
    oBtn.onclick = function () {
        if(oBody.style.backgroundColor == 'black'){
            oBody.style.backgroundColor = 'white';
        }else if(oBody.style.backgroundColor == 'white'){
            oBody.style.backgroundColor = 'black';
        }else{
            oBody.style.backgroundColor = 'black';
        }
    };

    //思考: 黑 -> 红 -> 黄 -> 绿色
</script>
</body>
</html>
