<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*语法:
     *  switch(值/变量值){
     *      case 条件1:
     *          条件1成立的代码;
     *          break;
     *      case 条件2:
     *          条件2成立的代码;
     *          break;
     *      default:
     *          以上条件都不成立执行的代码
     *  }
     * */
    var num = 10;
   /* if (num == 5) {
        console.log(5);
    } else if (num == 10) {
        console.log(10); //10
    } else {
        console.log('no');
    }*/

    /*把上面的if else判断改为switch case的写法*/
    switch (num){
        case 5:
            console.log(5);
            break;
        case 10:
            console.log(10); //10
            break;
        default:
            console.log('no');
    }

</script>
</body>
</html>
