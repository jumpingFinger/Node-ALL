<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型的分类</title>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script type="text/javascript">
    var oBox = document.getElementsByTagName('li');
    console.log(oBox);
    //oBox[0];
    //oBox[1];
    //oBox[3];
    // 是一个类数组集合,有索引值 而且索引值从0开始  依次递增 还有一个length的长度属性 如果要获取类数组中的某一项 需要通过索引值去获取

    /*document 文档
    getElementsByTagName
    get 获取  Elements 元素  By 通过  TagName 标签名* /


    var num = 20;
    var name = '马少帅';
    var flag = true;
    var a = null;
    var b = undefined;
    var obj ={name:'耿大大',age:18};
    /*
    * 数据类型的分类:
    * 1.基本数据类型:
    *     number数据类型
    *     string 字符串类型
    *     boolean 布尔类型(true/false)
    *     null (空指针对象 - 空)
    *     undefined (未定义)
    *2.引用数据类型:
    *    1)对象数据类型
    *      对象 obj {}
    *      数组 array []
    *      正则 regExp /^$/
    *      数学函数 Math
    *      时间 Date
    *    ...
    *    2)函数数据类型
    *    Function     function fn(){}
    *
    *
    *
    *
    * */

</script>
</body>
</html>
