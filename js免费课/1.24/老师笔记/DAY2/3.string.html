<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串数据类型</title>
</head>
<body>
<script type="text/javascript">
    /* 用单引号或者双引号引起来的都叫做字符串
    * 数学运算的符号: + -  *  /
    * 特殊: 加号的符号
    * 如果是数字的运算,加号就是正常的数学运算符号
    * 如果遇到字符串,加号的符号就不再数学运算符号 而变成字符串拼接
    * */
    var str = '12';
    console.log(1 + 1); //2
    console.log(1 + '1');//'11'

    console.log(10 + '12.3px'); //'1012.3px'


    //String.prototype  可以查看到字符串上常用的一些方法

</script>
</body>
</html>
