<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本数据类型和引用数据类型的本质区别(重点)</title>
</head>
<body>
<script type="text/javascript">
    /*基本数据是对值的操作*/
    var a = 12;
    b = a; // b = a = 12;
    b = 13; //b = 13;
    console.log(a); //12
    console.log(b); //13

    /*引用数据类型操作引用地址*/
    var obj1 = {name:'珠峰'};
    obj2 = obj1;
    obj2.name = '珠峰培训';
    console.log(obj1); //珠峰培训
    console.log(obj2);//珠峰培训


    var num1 = {age:10};
    num2 = num1;
    var num2 = {age:20};
    console.log(num1); //10
    console.log(num2); //20

</script>
</body>
</html>
