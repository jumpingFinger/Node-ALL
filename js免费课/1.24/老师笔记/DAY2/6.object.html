<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象数据类型 - 对象object (增 删 改 查)</title>
</head>
<body>
<script type="text/javascript">
/*  //【创建对象的方法】
    //1.通过字面量的方式:
    var obj = {};

    //2.通过实例创建的方式:
    var obj1 = new Object();

    //对象的语法:
    由多组属性名(键/key)和属性值(值/value)组成 每组属性名和属性值之间用逗号分割
    name:'珠峰培训'
    age: 8
    ....
*/
    var obj = {name:'珠峰培训',age:9,label:'耿大大',0:1};

    //【对象属性名的获取】
    //只有这两种方法 - 对象.属性名    对象['属性名']
    //特殊需要注意的情况: 如果属性名是数字的情况  只能通过  对象['属性名'] 这种方法去获取  但是数字外边的引号是可以省略不写的;
    console.log(obj.name); // '珠峰培训'
    console.log(obj['name']);// '珠峰培训'
    console.log(obj[0]); //=>obj[0] <=> obj['0']

    //【对象的增加和修改】
    // 如果对象已经存在这个属性名 则是修改
    // 如果对象不存这个属性名 则是添加
    obj.label = '周大大';
    console.log(obj); //{0: 1, name: "珠峰培训", age: 9, label: "周大大"}  打印的结果：带数字的键值对会在最前面  其他的键值对会按照我们写的顺序依次排列

    obj.hobby = 'coding';
    console.log(obj); //{0: 1, name: "珠峰培训", age: 9, label: "周大大", hobby: "coding"}

    //【对象的删除】
    obj.label = null; // 假删除 -> 对象的属性名还是存在 只是属性值为null
    console.log(obj); //{0: 1, name: "珠峰培训", age: 9, label: null, hobby: "coding"}

   delete obj.label; //delete 真删除 -> 把属性名和属性值都删除
   console.log(obj); //{0: 1, name: "珠峰培训", age: 9, hobby: "coding"}

</script>
</body>
</html>
