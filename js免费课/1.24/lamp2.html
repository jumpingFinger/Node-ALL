<!DOCTYPE html>
    <html lang="en">
            <head>
            <meta charset="UTF-8">
            <title>开关灯切换效果</title>
            <style type="text/css">
    #btn{
        display: block;
        width: 300px;
        height: 50px;
        border: 1px solid white;
        margin:0 auto;
    }

    </style>
    </head>
    <body>
    <button id="btn">开关灯的按钮</button>
            <script>
    var oBtn=document.getElementById('btn');
    var oBody=document.body;
    var bg=oBody.style.backgroundColor;
    oBtn.onclick = function () {
        if(bg == "black") {
            bg ="white";
        }else if (bg =="white") {
            bg = "black";
        }else{
            bg= "black";
        }
    }
