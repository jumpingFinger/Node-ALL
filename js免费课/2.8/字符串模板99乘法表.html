<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .multiBox{
            margin: 20px auto;
            padding: 20px;
            width: 1000px;
        }
        .multiBox li{
            height: 35px;
            margin-bottom: 2px;
            /*font-size: 0; !*给父容器设置字体大小为零,当前元素重新设置需要的字体大小即可*!*/
        }
        /**/
        .multiBox li:nth-last-child(1){
            margin-bottom: 0;
        }
        .multiBox li span{
            display: inline-block;/*给元素设置了inline-block,当前元素和元素之间如果存在空格或者换行符,会默认产生一定间距*/
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            margin-left:2px;
            opacity: 0;
            transition:.3s;
        }
        .multiBox li span:nth-last-child(1){
            margin-right: 0;
        }
    </style>
</head>
<body>
<ul class="multiBox" id="multiBox">
</ul>
<script>
    let str=``;
    for (let i = 1; i <=9; i++) {
         str+=`<li>`;
        for (let j = 1; j <=i; j++) {
          str+=`<span>
        ${j}*${i}=${j*i}
            </span>`;
        }
        str+=`</li>`;
    }
    window.multiBox.innerHTML=str;

    //动画
    let spanList=window.multiBox.querySelectorAll('span');
    for (let i = 0; i < spanList.length; i++) {
//        spanList[i].style.opacity=1;
        setTimeout(move(i),50*(i+1))
    }

    function move(n){
        //=>每次一次循环执行move,N存储的是当前span对应的这个索引
        return function(){   //  当某个定时器达到时间执行的是返回的小函数,在这里我们把当前N索引对应的span的透明度设置为1
            spanList[n].style.opacity=1;
        }
    }

</script>
</body>
</html>
