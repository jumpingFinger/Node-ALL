<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .multiBox{
            margin: 20px auto;
            padding: 20px;
            width: 1000px;
        }
        .multiBox li{
            height: 35px;
            margin-bottom: 2px;
            /*font-size: 0; !*给父容器设置字体大小为零,当前元素重新设置需要的字体大小即可*!*/
        }
        /**/
        .multiBox li:nth-last-child(1){
            margin-bottom: 0;
        }
        .multiBox li span{
            display: inline-block;/*给元素设置了inline-block,当前元素和元素之间如果存在空格或者换行符,会默认产生一定间距*/
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            margin-left:2px;
        }
        .multiBox li span:nth-last-child(1){
            margin-right: 0;
        }
    </style>
</head>
<body>
<ul class="multiBox" id="multiBox">
    <li><span>1*1=1</span></li>
    <li>
        <span>1*2=2</span>
        <span>2*2=4</span>
    </li>
    <li>
        <span>1*3=3</span>
        <span>2*3=6</span>
        <span>3*3=9</span>
    </li>
</ul>
<script>
    /*
    1发现乘法表的计算规律,使用JS动态的吧内容()包含子HTML标签  加添到页面中
    2.页可以通过字符串凭借完成
    3.还可以通过ES6中的模板字符串完成
     */
       //    window. multiBox   直接通过ID获取元素对象使用
    //  当前有几行我们就有几列

    //通过innerHTML 我们呢可以获取容器中的内容,也可以像容器中追加内容,追加的内容是字符串格式,但是即使字符串中包含HTML标签字符,浏览器也可以自己识别,当做正常的标签来渲染

    //所以我们只需要把九行久列 需要的标签及内容凭借成一个字符串,最后把字符串整体通过inner-html插入页面即可

 //   window.multiBox.innerHTML='  <li><span>1*1=1</span></li>'
    let str='';
    for (var i = 1; i <=9; i++) {
            str+='<li>';
        for (var j = 1; j <=i; j++) {
            str+='<span>';
            str+=j+'*'+i+'='+(j*i);
            str+='</span>';
        }
        str+='</li>';
    }
    window.multiBox.innerHTML=str;
</script>
</body>
</html>
