<!--
  浏览器自带的弹窗
    1、alert：提示框 （提示的内容都是字符串）
    2、confirm：确认提示框 （确定/取消 点击确定返回true，点击取消返回false）
    3、prompt：带输入的确认提示框 （点击确定返回结果是输入的内容，点击取消返回结果是null）

    alert('xxx')
    var flag=confirm('xxx');
    var value=prompt('xxx');
-->
