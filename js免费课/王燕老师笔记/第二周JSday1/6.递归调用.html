    //递归调用：方法内部自己调自己
    function sum(n){
        if(n ==1){//调用边界
            return 1;
        }
        return n+sum(n-1) //在return后再执行方法本身
    }

   var result = sum(100);

   //求1到10之间奇数之和  1,3,5,7
    function fn(n){
        if(n==1){
            return 1;
        }
        if(n%2==0){
            return fn(n-1)
        }else{
            return n+fn(n-2)  //不断调用fn的逻辑，这时可以在return 后面返回函数执行，再次调用方法本身
        }
    }
    console.log(fn(10));
