<script>
    //快速排序：取出数组的中间项，将其他项和中间项进行比较，若比中间项小放入left数组中，若比中间项大则放入right数组中，left和right重复以上逻辑
    var ary = [3,65,7,12,56];
    //取出数组的中间项 ary.length/2
    function quickSort(ary){
        if(ary.length<=1){
            return ary;
        }
        var pointIndex = Math.floor(ary.length/2); //取出中间项索引
        var pointValue = ary.splice(pointIndex,1)[0];
        var left = [];
        var right = [];
        for(var i = 0;i<ary.length;i++){
            var cur = ary[i];
            if(cur<=pointValue){
                left.push(cur);
            }else{
                right.push(cur);
            }
        }
        return quickSort(left).concat(pointValue,quickSort(right))
    }

    quickSort(ary);
   /*[3].concat(7,quickSort([65,12,56]))
    [3].concat(7,[].concat(12,quickSort([65,56])))
    [3].concat(7,[].concat(12,[].concat(56,quickSort([65]))))
    [3].concat(7,[].concat(12,[].concat(56,[65])))
    [3,7,12,56,65]
    */
</script>
