    var  result='';
    function randomCode (){
        var str='0123456789';
        for(var i=0;i<4;i++){
         var   index=random(0,9);
         var   code=str[index];
            if(result.indexOf(code)>-1){
                i--;
                continue;
            }
            result+=code;
        }
        return result;
    }
