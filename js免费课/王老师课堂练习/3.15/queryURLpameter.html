    ~function () {
        var ary = [12, 51, 12, 5, 5, 6, 6, 6, 8, 9, 15, 20, 16, 28, 13, 28];
        Array.prototype.myUnique = function myUnique() {
            for (var i = 0; i < this.length - 1; i++) {
                var curItem = this[i];
                for (var j = i + 1; j < this.length; j++) {
                    var item = this[j];
                    if (item == curItem) {
                        this[j] = this[this.length - 1];
                        this.length--;
                        j--;
                    }
                }
            }
            return this;
        };
        // console.log(ary.myUnique());
        Array.prototype.myUnqiue1 = function myUnqiue1() {
            var obj = {};
            for (var i = 0; i < this.length; i++) {
                var curItem = this[i];
                if (obj[curItem]) {
                    this[i] = this[this.length - 1];
                    this.length--;
                }
                obj[curItem] = true;
            }
            obj = null;
            return this;
        };
        // console.log(ary.myUnqiue1());
        Array.prototype.myBullueSort = function myBullueSort() {
            for (var i = 0; i < this.length - 1; i++) {
                for (var j = 0; j < this.length - 1 - i; j++) {
                    if (this[j] > this[j + 1]) {
                        var temp = this[j];
                        this[j] = this[j + 1];
                        this[j + 1] = temp;
                    }
                }
                temp = null;
            }
            return this;
        };
        // console.log(ary.myUnique().myBullueSort());
        Array.prototype.myQuickSort = function myQuickSort() {
            if (this.length < 2) return this;
            var middleItem = this.splice((this.length - 1 / 2), 1)[0],
                left = [],
                right = [];
            this.forEach(function (value) {
                value < middleItem ? left.push(value) : right.push(value);
            });
            return left.myQuickSort().concat(middleItem, right.myQuickSort());
        };
        // console.log(ary.myUnique().myQuickSort());
        Array.prototype.myInsertionSort = function myInsertionSort() {
            var ary = this.splice(0, 1);
            this.forEach(function (value) {
                for (var i = ary.length - 1; i >= 0; i--) {
                    if (value > ary[i]) {
                        ary.splice(i + 1, 0, value);
                        break;
                    } else {
                        if (i === 0) {
                            ary.unshift(value);
                        }
                    }
                }
            });
            return ary;
        };
        // console.log(ary.myUnique().myInsertionSort());
    }();
