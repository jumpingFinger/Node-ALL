<script>
    //求不确定有效形参个数之和
    ~function () {
        var sum=function (){
            var total=null;
            for (var i = 0; i < arguments.length; i++) {
                var item=Number(arguments[i]);
                if(!isNaN(item)){
                    total+=item;
                }
            }
            return total;
        };
        console.log(sum(10, 20, 30, '30', 'sdfsafa'));
    }();
   //隔行变色
    ~function () {
        var oList=document.getElementsByClassName("22");
        for (var i = 0; i < oList.length; i++) {
            oList[i].cur= oList[i].className='bg'+i%2;
            oList[i].onmouseover=function (){
                this.className='bg2';
            };
            oList[i].onmouseout=function (){
                this.className=this.cur;
            }
        }

    }();
    //选项卡
    ~function () {
        var oBox=document.getElementById('oBox'),
            oUl=oBox.getElementsByTagName('ul'),
            oList=oBox.getElementsByTagName('li'),
            oDivs=oBox.getElementsByClassName('oDiv');
        console.log(oDivs);
        var previous=0;
        var change=function (index){
            oList[previous].className=null;
            oDivs[previous].className='oDiv';
            oList[index].className='selected';
            oDivs[index].className="oDiv selected";
            previous=index;
        };
        for (var  i = 0; i < oList.length; i++) {
            oList[i].cur=i;
            oList[i].shaoshuai='shaodhfas';
            oList[i].onmouseover=function (){
                change(this.cur);
                console.dir(this);
            }

        }

    }();
</script>
