<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            overflow: hidden;
        }
        span {
            display: block;
            float: left;
            margin-right:10px;
            width: 60px;
            line-height: 24px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<ul id="oUl"></ul>
</body>
</html>
<script>
    var oUl=document.getElementById('oUl');
    var str='';
    for (var i = 1; i <10; i++) {
        str+='<li>';
        for (var j = 1; j < i+1; j++) {
          str+='<span>';
          str+=j+'*'+i+'='+j*i;
          str+='</span>';
        }
        str+='</li>';
    }
    oUl.innerHTML=str;
</script>
