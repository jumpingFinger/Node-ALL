~function () {
    var ary=[12,5,6,7,8,9,20];
    Array.prototype.mySlice=function (){
        for (var j = 0; j < arguments.length; j++) {
            if(arguments[j]<0){
                arguments[j]+=this.length;
            }
        }
        if(arguments[0]>arguments[1]){
            var temp=arguments[0];
            arguments[0]=arguments[1];
            arguments[1]=temp;
        }

        var ary=[];
        for (var i = 0; i < this.length; i++) {
            if (arguments[1] == undefined) {
                console.log(i);
                arguments[0] <= i ? ary.push(this[i]) : null;

            }else{
                if(arguments[0]<=i &&  arguments[1]>i){
                    ary[ary.length]=this[i];
                }
            }
        }
        return ary;
    };

    var a=ary.mySlice(2);
    var b=ary.slice(2);
    var c=ary.mySlice(-1,2);
    var d=ary.mySlice(3,2);
    console.log(a, b, c, d);
}();


</script>
