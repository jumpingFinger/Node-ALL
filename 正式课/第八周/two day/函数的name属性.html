<script>
    function fn(){

    }

    console.log(fn.name);// "fn"
    console.log(1,(function(){}).name); //处理一下就能打印出字符串

    /*
    * 特殊的name
    * 1. 通过构造函数方式创建一个函数  他们的name都是anonymous
    *    传一个参数是函数体 放在字符串中
    *    传两个参数 第一个是形参,二个是函数体
    *
    * 2.通过bind方法得到的函数name是bound 原函数名字
    * */

    // let f=new Function ('var a=1;a++;console.log(a)');
    let f=new Function ('a,b','var a=1;a++;console.log(a)');
    console.log(f.name);

    let f2=fn.bind(null);//anonymous
    console.log(f2.name);//bound fn

    //  [扩展]
    //=>函数里的length是形参的个数,如果有默认值的情况下就不对了
    //=>这种字符串里面的函数变为真正的数组
    let a='[1,2,3,4]';
    let b=new Function ('return' +a)();
    console.log(b);

    function ff (x=(function (){
        console.log(1);
   ;     return 1
    })(),y) {
        console.log(x);
    }
    ff(undefined);
</script>
