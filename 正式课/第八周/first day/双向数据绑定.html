<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
v-model:这事一个指令
value 也是v-model的值

-->
<div id="app">
    <input type="text" v-model="a">
    {{a}}
</div>
</body>
</html>
<script src="vue/vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            a:'AA'
        }
    });
</script>
