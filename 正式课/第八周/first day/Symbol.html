<script>
    let str='111';
    let str1='111';
    console.log(str === str1);//=>true;

    //=>如果我们想表示他是唯一的值跟任何人不相等发明了symbol这个数据类型
    //Symbol 是一个基本数据类型
    //'Symbol()'
    let sy=Symbol();//=>只要通过symbol函数得到的一个值是唯一的值
    let sy1=Symbol();//=>只要通过symbol函数得到的一个值是唯一的值

    console.log(sy, sy1);
    console.log(sy === sy1);
    //=>参数 表示对当前Symbol的描述
    //=>为了可读性和好区分
    let s1=Symbol('zf');
    let s2=Symbol('zf');
    console.log(s1, s2);
    console.log(s1 === s2);

    console.log(s1.toString());//=>'Symbol(zf)'
    console.log(typeof s1);//=>symbol

    const f1=Symbol();//=>这是个永远不可变的值

    //=>Symbol 不能进行数学运算 因为不可以转数字 也不可以进行字符串拼接 这些都会报错
    // console.log(s1 + ""); //=>报错
    // console.log(s1 + 1);   //=>报错


    //=>但可以转布尔值
    console.log(!s1);

    //当做属性名的时候只能用[""]的形式
let ss=Symbol('HELLO');
let obj1={a:"AA",[ss]:'你好'};
    // console.log(obj.ss);  //=>这种不能写
    console.log(obj1[ss]);//=>你好



    //=>Object.getOwnPropertySymbols()  //=>for in 遍历不到symbol属性名的值   得到所有的属性名是Symbol类型的key 放在一个数组中
    console.log(Object.getOwnPropertySymbols(obj1));//[Symbol(HELLO)],返回值是一个数组

    //=>扩展Object.keys()//=>
    console.log(Object.keys(obj1));//=>["a"] 只能拿到普通的属性名




</script>
