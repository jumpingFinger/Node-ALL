<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="c">-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            /*
                1.font-size设置为多少,相当于1个rem等于多少个像素
                2.设置为100像素就是为了方便计算REM和PX计算你的比例
            */
            font-size: 100px; /*最好不要写10  一个REM等于10px*/
        }
        .box1{
            margin: .2rem;
            width: 1rem;
            height: 1rem;
            background: red;
        }
        .box2{
            margin: .2rem;
            width: 2rem;
            height: 2rem;
            background: green;
        }
        .box3{
            margin: .2rem;
            width: 3rem;
            height: 3rem;
            background: blue;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
