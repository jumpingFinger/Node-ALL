    <style>
        .box{
            position: absolute;
            margin:auto;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div id="box" class="box"></div>

<script>

    //
    // //=>swipe  /swipeLeft  /swipeRight / swipeUp  / swipeDown...
    // //=>pinchIn  / pinchOut ...缩放

    let box=document.querySelector('.box');
    box.ontouchstart=function (ev){
        //=>按下的时候记录手指的起始位置

        let point=ev.changedTouches[0];
        this.strX=point.clientX;
        this.strY=point.clientY;
        this.isMove=false;
    };
    box.ontouchmove=function (ev){
        let point=ev.changedTouches[0];
        this.changeX=point.clientX-this.strX;
        this.changeY=point.clientY-this.strY;

        if(Math.abs(this.changeX)>10 || Math.abs(this.changeY)>10){
            //->10的偏移误差
            this.isMove=true;
        }
    };
    box.ontouchend=function (ev){
        if(this.isMove){
            //=>滑动
            return;
        }
        //=>点击
        console.log('我是点击操作');
    };
</script>
