<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html,body{
            width: 100%;
            overflow: hidden;
        }
        #box{
            -webkit-user-select: none;
            position: absolute;
            left: 100px;
            top: 100px;
            width: 150px;
            height: 150px;
            background: lightcoral;
            cursor:move;
        }
        #box2{
            -webkit-user-select: none;
            position: absolute;
            left: 200px;
            top: 200px;
            width: 150px;
            height: 150px;
            background: green;
            cursor:move;
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="box2"></div>
</body>
</html>
