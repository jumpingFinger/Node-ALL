<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            我们可以把@media理解为JS中的条件判断 : 在不同条件中使用不同的CSS样式进行渲染
            @meida [媒体设备]
            all->所有设备
            screen->所有屏幕设备 (PC + 电脑)
            print=>打印机设备
 @meidia [媒体设备] and [媒体条件] and[媒体条件]
        */
        html
        .box{
            margin:0 auto;
            width: 300px;
            height: 300px;
            background: green;
        }
        @media all and (max-width: 480px){
            /*当前页面的宽度小于480px*/
        }
        @media all and (max-width: 780px){
            .box{
                width: 200px;
                height: 200px;
                background: red;
            }
        }
        @media all and (max-width: 640px){
            .box{
                width: 150px;
                height: 150px;
                background: blue;
            }
        }
        @media all and (max-width: 480px){
            .box{
                width: 100px;
                height: 100px;
                background: blue;
            }
        }

        @media all screen and (orientation:portrait){
            /*portrait (横)  | landscape*/
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
