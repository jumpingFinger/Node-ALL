<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        .container{
            width: 600px;
            margin:20px auto;
        }
        .container ul li {
            width: 60px;
            float: left;
            margin-right: 20px;
            background: #f0a63a;
            text-align: center;
            color: #333;
            line-height: 50px;
            border: 1px solid #333333;
        }
        .container div{
            margin-top: -1px;
            display: none;
            width: 100%;
            height: 200px;
            text-align: center;
            border: 1px solid #3A3935;
        }
        .container .select{
            display: block;
            background: #fff1f0;
            border-bottom: 1px solid  #fff1f0;
        }

    </style>
</head>
<body>
<div class="container">

    <ul class="clearfix">
        <li class="select">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <div class="select">1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script>


    $('.container li').on('click',function (){
        let index=$(this).index();
        $(this).addClass('select')
            .siblings().removeClass('select')
            .parent().nextAll()
            .eq(index).addClass('select')
            .siblings('div').removeClass('select');
    });
    console.log($('.container li').parent());
</script>
