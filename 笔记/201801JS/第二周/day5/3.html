   var reg = /\d+/g;
   var str = "2018zhufeng2019";
   console.log(reg.lastIndex);//0
   console.log(reg.exec(str));//每执行一次exec方法只会匹配一次
   //返回值是一个数组,数组里有三项
    //1.第一项表示匹配的内容
    //2.第二项匹配字符的起始索引
    //3.第三项原字符串
   console.log(reg.lastIndex);//修改成匹配字符的后一项字符的索引
   console.log(reg.exec(str))//从匹配字符的后一项进行查找、
   console.log(reg.lastIndex);//15
   console.log(reg.exec(str));//null
   console.log(reg.lastIndex);//会修改成0


    var str = "a134b";
    var str2 = "cc123dd";
    var reg = /\w+/g;
   console.log(reg.exec(str));//a134b
   console.log(reg.lastIndex);//5
   console.log(reg.exec(str2));//dd
   console.log(reg.lastIndex);//7
   console.log(reg.exec(str2));//null
   console.log(reg.lastIndex);//0
   console.log(reg.exec(str));//a134b

</script>
