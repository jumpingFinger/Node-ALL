    //ary.sort();//unicode编码进行排列
    //多维数组 每一项套对象套数组等 如何排序
    var ary = [{name: "周妈妈", age: 20}, {name: "耿大大", age: 24}, {name: "王哥哥", age: 17}];
    //数组每一项按照age值进行排列
    /*ary.sort(function(a,b){//a表示前一项 b后一项
      return  a.age - b.age //等于小于0 说明前一项比后一项小 等于大于1 说明前一项比后一项大
    })*/

    //数组的每一项按照name值进行排列  字符串则用localCompare方法进行比较
    ary.sort(function (a, b) {
        return a.name.localeCompare(b.name,"zh") //设置按照哪种方式排，默认按照unicode编码，希望按照字母的顺序，传参数zh
    });

    var ary1 = ["aa","fd","dg"];
    ary1.sort(function(a,b){
        return a.localeCompare(b);
    });
    console.log(ary1);
</script>
