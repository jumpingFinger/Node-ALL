<script>
    var str = "2017-09-10 15:30:40";
    var template = "{0}/{1}/{2}"; //2017/09/10
    String.prototype.formatTime = function(template){
        template = template||"{0}年{1}月{2}日 {3}时{4}分{5}秒";
        var ary = this.match(/\d+/g);//日期和时间放入数组中
        //通过模板中的索引拿到数组中的日期和时间，并且替换掉模板
        template = template.replace(/\{(\d)\}/g,function($0,$1){
            return ary[$1];
        })
       return template;
    }
    console.log(str.formatTime(template));
</script>
