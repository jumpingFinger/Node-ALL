<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 500px;
            height: 400px;
            margin: 0 auto;
            background: #eee;
            background: #eee url(img2/default.gif) no-repeat center center;
        }
        div img{
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
<div>
    <img src="" alt="" realImg = "img2/jd.jpg">
</div>
</body>
</html>
<script>
    var oImg = document.getElementsByTagName("img")[0];
    window.setTimeout(function(){
        oImg.style.display = "block";
        //img的src属性值是真实的图片的路径
      /*  oImg.src = oImg.getAttribute("realImg");*/ //1.图片是否加载成功没法确定 2.加载的速度慢
        var tempImg = new Image();
        tempImg.src = oImg.getAttribute("realImg");//已经在后台偷偷加载
        tempImg.onload = function(){//加载成功
            //this.src保存了真实的图片路径
            oImg.src = this.src; //直接回从缓冲拿到这张
        };
        tempImg.onerror = function(){//加载失败
            oImg.src = "img2/error.gif";
        }
    },500)
</script>
