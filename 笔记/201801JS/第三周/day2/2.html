<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            padding:10px;
            border:2px dashed green;
            color: red;
            font-size: 20px;
        }
        #div1::before{
            content:"1111" ;
            color: red;
            font-size: 30px;
        }
        #div1::after{
            content:"2222" ;
            color: pink;
        }
    </style>
</head>
<body>
<div id="div1">珠峰你好</div>
</body>
</html>
