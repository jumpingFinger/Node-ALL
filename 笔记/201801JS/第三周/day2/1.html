<script>

    /**
     *
     * @param ele 当前元素
     * @return {t:t,l:l}
     */
    function offset(ele){
        var l = ele.offsetLeft;
        var t = ele.offsetTop;
        var p = ele.offsetParent;
        while(p){
            //若不是IE8浏览器，需要累加上参照物的左边框和上边框
            if(navigator.userAgent.indexOf("MSIE 8.0")==-1){
                l+=p.clientLeft;
                t+=p.clientTop;
            }
            l += p.offsetLeft;
            t += p.offsetTop;
            p = p.offsetParent
        }
        return {
            l:l,
            t:t
        }
    }
</script>
